version: '3.8'

services:
  python-app:
    image: python
    build: /root/python-app/
    ports:
      - "0:5000"
    volumes:
      - raghu:/data
    networks:
      - raghu

  node-app:
    image: node
    build: /root/node-app/
    ports:
      - "0:3000"
    networks:
      - kadali

volumes:
  raghu:

networks:
  raghu:
  kadali:
